<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>
<body>
    
    <header>
        <div class="logo">
            <a href="/index.html"><i class="bl">Online.</i><i class="wh">Book Store</i></a>
        </div><!-- logo section close -->
        <div class="nav">
        <span class="close" onclick="goBack()" id="close" style="font-size:60px;font-weight: lighter;margin-top: -20px;">&times;</span>
        </div><!--- nav section close -->
         </header><!--- header section close --->

         <main>

            <div class="loginSection">

                <div class="head">
                    <div class="head-top">
                        <p>Log In</p>
                    </div><!-- head-top section close -->
                    <div class="head-bottom">
                        <p>New to Online. Book Store? <a href="signupCustomer.html"> Sign Up</a></p>
                    </div><!-- head-bottom section close -->
                </div><!-- head section close -->

                <div class="loginForm">
                    <div class="loginForm-lf">
                        <div class="namePass">
                            <input type="text" placeholder="Email">
                        <hr>
                        <input type="password" placeholder="Password">
                        <hr>
                        </div><!-- namePass section close -->
                        
                        <div class="forgetPass">
                         <p><input type="checkbox"> Remember Me</p>
                        <a href="#">Forget Password?</a>
                        </div><!-- forgetPass section close -->
                        
                        <button>Log In</button>

                    </div><!-- loginForm-lf section close -->

                    <div class="loginForm-rt">

                        <div class="logIn-btn" style="background-color: #0963A4;">
                            <div class="logIn-icon-wrapper">
                              <img class="logIn-icon" src="../New folder/symbols/facebook.jpg"/>
                            </div>
                            <p class="btn-text"><b>Continue with Facebook</b></p>
                          </div><!-- logIn btn section close -->

                        <div class="logIn-btn">
                            <div class="logIn-icon-wrapper">
                              <img class="logIn-icon" src="../New folder/symbols/google.jpg"/>
                            </div>
                            <p class="btn-text"><b>Continue with Google</b></p>
                          </div><!-- logIn btn section close -->

                    </div><!-- loginForm-rt section close -->

                </div><!-- loginFOrm section close -->

                <div class="foot">
                    <p>* By looging in, you agree to our Terms of Use and to <br>
                        receive Online. Book Store emails & updates and acknowledge that you <br>
                        read our Privacy Policy.</p>
                </div><!-- foot section close -->

            </div><!-- login section close -->

         </main>


         <script src="/main.js"></script>

</body>
</html>
